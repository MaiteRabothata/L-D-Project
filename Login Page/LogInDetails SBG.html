<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/LogIn SBG.css">
    <title>Certificates</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="loginapp">
            </div>
            <div class="headerlog">
                <span>LogIn Page</span>
            </div>
            <div class="card-form">
                <div class="field-container">
                    <input type="Email" placeholder="Email">
                </div>
                <div class="field-container">
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="field-container-2">
                    <div class="checkme">

                        <input type="checkbox" checked name="remember me" id=""><span>Remember me</span>
                    </div>
                    <div class="forgotpass">
                        <a href="ForgotPass.html">

                            <span>
                                Forgot Password?
                            </span>
                        </a>
                    </div>
                </div>
                <div class="enter">
                    <button type="submit"> 
                        <a href="home.html" >LOGIN</a> 
                    </button>
                </div>
                <div class="card-form-footer">
                    <a href="Register.html">
                        <span>
                            Register Account
                        </span>
                    </a>
                </div>
                <div class="welcome">
                  <span> Welcome Standardbank Group User</span>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
